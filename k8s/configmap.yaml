# =============================================================================
# ConfigMap for MCP Service
# =============================================================================
# Non-sensitive configuration values
# Sensitive values should be in secrets or Secret Manager
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-service-config
  namespace: data-discovery
  labels:
    app: data-discovery-agent
    component: mcp-service
data:
  # MCP Service Configuration
  MCP_SERVER_NAME: "data-discovery-agent"
  MCP_SERVER_VERSION: "1.0.0"
  
  # MCP Transport Configuration
  MCP_TRANSPORT: "http"  # Use HTTP for Kubernetes deployment
  MCP_HOST: "0.0.0.0"    # Listen on all interfaces
  MCP_PORT: "8080"
  
  # Query Configuration
  MCP_DEFAULT_PAGE_SIZE: "10"
  MCP_MAX_PAGE_SIZE: "50"
  MCP_QUERY_TIMEOUT: "30.0"
  
  # Feature Flags
  MCP_INCLUDE_FULL_MARKDOWN: "true"
  MCP_ENABLE_CONSOLE_LINKS: "true"
  
  # Vertex AI Configuration (non-sensitive)
  VERTEX_LOCATION: "global"
  VERTEX_DATASTORE_ID: "data-discovery-metadata"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  PYTHONUNBUFFERED: "1"
  
  # BigQuery Configuration
  BQ_LOCATION: "US"
  BQ_DATASET: "data_discovery"
  BQ_TABLE: "discovered_assets"

